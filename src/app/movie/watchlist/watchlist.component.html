<div class="container">
  <button class="btn btn-danger"
            (click)="selectRandomMovie(movie)"
            *ngIf="!randomMovie; else suggestion">
                What should I watch today ?
    </button>
    <ng-template #suggestion>
        <div class="container">
    <p>What about ... </p><h1>{{randomMovie.name}} !</h1>
    <img class="img img-responsive"
    [src]='randomMovie.imagePath'
    >
    <button class="btn btn-danger"
    [routerLink]="['/movie-details', randomMovie.name]">
        Sounds good !
    </button>   
    <button class="btn btn-warning"
            (click)="selectRandomMovie(movie)">
                Nah, try again
    </button>
    </div>
</ng-template>
<div class="row">
<p class="title">Watchlist</p>
</div>
    <hr>
<a
        class="list-group-item clearfix"
        *ngFor="let movie of movies | watchlist"
        >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{movie.name}}</h4>
                <p class="list-group-item-text"> <b>Genre:</b> {{movie.genre}}</p>
            </div>
            <button mat-button
            class= "pull-right">
                    <mat-icon 
                    (click)="this.movie.addedToWatchList= !this.movie.addedToWatchList"
                    [ngClass]="{redIcon: this.movie.addedToWatchList}">
                    {{this.movie.addedToWatchList? "favorite": "favorite_border"}}
                    </mat-icon>
                </button>
            </a>
        </div>
