
<div class="container">
<div *ngIf="adult1">
<tr>
    <td>
        <iframe 
        width="1024" 
        height="768" 
        [src]= "safeURL"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>
    <td>
</td>
</div>

<div *ngIf="!adult1 && question">
    <h2> Are you sure you are over 18? </h2>
    <button class="btn btn-danger"
    (click)="validate1()">
        Yes
    </button>
    <button class="btn btn-warning"
    (click)="ageCheck()">
        No
    </button>
</div>

<div *ngIf="tooYoung">
    <p>You're too young !</p>
    <img class="img img-responsive"
    [src] = 'babyImgUrl'
    >
</div>
</div>
