<div class="container"
*ngIf= "movie"
>
<div class="row">
    <div class="col-xs-12">
        <app-movie-trailer
        *ngIf= "trailerShown; else showButton">
    </app-movie-trailer>
        <ng-template #showButton>
    <button class="btn btn-primary" (click)=showTrailer()>Show trailer</button>
        </ng-template>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{movie.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
            <button 
            type="button" 
            class="btn btn-primary">
            Tickets<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Kinepolis Hasselt</a></li>
            <li><a href="#">Euroscoop Genk</a></li>
            <li><a href="#">Other theatres</a></li>
        </ul>
        </div>
    </div>
</div>
<div class="row">
        <div class="col-xs-12">
            <b>Genre:</b>
        </div>
    </div>
    <div class="row">
            <div class="col-xs-12">
                {{movie.genre}}
            </div>
        </div>
<div class="row">
    <div class="col-xs-12">
        <b>Release Date:</b>
    </div>
</div>
<div class="row">
        <div class="col-xs-12">
            {{movie.releaseDate}}
        </div>
    </div>
    <div class="row">
            <div class="col-xs-12">
                <b>Description:</b>
            </div>
        </div>
        <div class="row">
                <div class="col-xs-12">
                    {{movie.description}}
                </div>
            </div>

        </div>
