<div class="container">
		<div class="row">
				<p>Contact us</p>
		</div>
<hr>
<form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()"
*ngIf="!submitted">
		
		<div class="form-row">
			<div class="form-group col">
				<label>Title</label>
					<select  formControlName="title" class="form-control" [ngClass]="{'is-invalid': submitted && f.title?.errors}">
						<option value="" disabled selected>Select Title</option>
						<option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
						<option value="Ms">Ms</option>
						<option value="X">X</option>
						<option value="SM">Super Man</option>
						<option value="WW">Wonder Woman</option>
						<option value="V">Villain</option>
					</select>
				<div *ngIf="submitted && f.title?.errors" class="invalid-feedback">
					<div *ngIf="f.title?.errors.required" class="text-danger">Title is required!</div>
				</div>
			 </div>
			</div>
            <div class="form-group">
					<label>Your Name:</label>
						<input placeholder="Your name" type="text" class="form-control" formControlName="name" required minlength="3" maxlength="25" [ngClass]="{'is-invalid' : submitted && f.name?.errors}"/>
							<div *ngIf="submitted && f.name?.errors" class="invalid-feedback">
								<div *ngIf="f.name?.errors.required" class="text-danger">Name is required!</div>
							</div>
					</div>
				<div class="form-group">
					<label>Email:</label>
						<input  placeholder="Your e-mailadress" type="email" class="form-control" formControlName="email" required maxlength="30"  [ngClass]="{'is-invalid': submitted && f.email?.errors}"/>
						<div *ngIf="submitted && f.email?.errors" class="invalid-feedback">	
						<div *ngIf="f.email?.errors.email">Email is required!
						<div *ngIf="f.email?.errors.required">Email must be a valid email adress!</div>
					</div>
				</div>
				</div>
				<div class="form-group">
					<label>Subject:</label>
						<input  placeholder="Message subject" type="text" class="form-control" formControlName="subject" required minlength="3" maxlength="20" [ngClass]="{'is-valid': submitted && f.Subject?.errors}"/>
							<div *ngIf="submitted && f.subject?.errors" class="invalid-feedback">
								<div *ngIf="f.subject?.errors.required">Subject is required!</div>
							</div>
				</div>
				<div class="form-group">
					<label>Message:</label>
						<textarea  placeholder="Your message to us..." rows="4" class="form-control" formControlName="message" minlength="3" maxlength="250" [ngClass]="{'is-invalid':submitted && f.message?.errors}"></textarea>
							<div *ngIf="submitted && f.message?.errors" class="invalid-feedback">
							<div *ngIf="f.message?.required">Message is required!</div>
					</div>
                </div>
                <div class="form-group">
                        <button onsubmit="onSubmit()" type="submit" class="btn btn-danger btn-md">Send</button>	
						<button class="btn btn-warning" type="reset" (click)="onReset()">Cancel</button>			
                </div>
		</form>
<div *ngIf=submitted>
<div class="container2">
	<h3 class="submittedMessage">
		Thanks for sending <span class="red">Cinem8</span> a message !
		We will reply shortly	
	</h3>
<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-danger" routerLink = '../home'>Home</button>
	</div>
</div>
</div>
</div>
</div>
